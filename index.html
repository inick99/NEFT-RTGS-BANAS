<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTGS/NEFT/IMPS Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">RTGS/NEFT/IMPS Transaction Request Form</h2>
    <form id="rtgsForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="senderAccount" class="form-label">Sender’s A/c No.</label>
          <input type="text" class="form-control" id="senderAccount" name="senderAccount" required>
        </div>
        <div class="col-md-6">
          <label for="accountHolder" class="form-label">Name of A/c Holder</label>
          <input type="text" class="form-control" id="accountHolder" name="accountHolder" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="mobilenumber" class="form-label">Mobile Number of A/c Holder</label>
          <input type="number" class="form-control" id="mobilenumber" name="mobilenumber" required>
        </div>
        <div class="col-md-6">
          <label for="senderBranch" class="form-label">Sender Branch Name</label>
          <input type="text" class="form-control" id="senderBranch" name="senderBranch" value="Head Office" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="senderAccountType" class="form-label">Sender A/c Type</label>
          <select class="form-control" id="senderAccountType" name="senderAccountType" required>
            <option value="" disabled selected>Select Account Type</option>
            <option value="SB">SB (Savings Account)</option>
            <option value="CA">CA (Current Account)</option>
            <option value="OD">OD (Overdraft)</option>
            <option value="CC">CC (Cash Credit)</option>
            <option value="NRE">NRE (Non-Resident External)</option>
            <option value="Credit Card">Credit Card</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Transaction Type</label><br>
          <input type="radio" name="transactionType" value="NEFT" id="transactionTypeNEFT" checked required> <label for="transactionTypeNEFT">NEFT</label>
          <input type="radio" name="transactionType" value="RTGS" id="transactionTypeRTGS"> <label for="transactionTypeRTGS">RTGS</label>
        </div>
      </div>

      <hr class="my-4">

      <h3 class="mb-3">Beneficiary Details</h3>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="payeeName" class="form-label">Beneficiary Name</label>
          <input type="text" class="form-control" id="payeeName" name="payeeName" required>
        </div>
        <div class="col-md-6">
          <label for="bankName" class="form-label">Beneficiary Bank Name</label>
          <input type="text" class="form-control" id="bankName" name="bankName" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="branchName" class="form-label">Beneficiary Branch Name</label>
          <input type="text" class="form-control" id="branchName" name="branchName" required>
        </div>
        <div class="col-md-6">
          <label for="ifsCode" class="form-label">Beneficiary Branch IFS Code</label>
          <input type="text" class="form-control" id="ifsCode" name="ifsCode" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="beneficiaryAccount" class="form-label red-text">Beneficiary A/c No:</label>
          <input type="text" class="form-control" id="beneficiaryAccount" name="beneficiaryAccount" required>
        </div>
        <div class="col-md-6">
          <label for="beneficiaryAccountConfirm" class="form-label red-text">Confirm Beneficiary A/c No:</label>
          <input type="text" class="form-control" id="beneficiaryAccountConfirm" name="beneficiaryAccountConfirm" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="accountType" class="form-label">Beneficiary A/c Type</label>
          <select class="form-control" id="accountType" name="accountType" required>
            <option value="" disabled selected>Select Account Type</option>
            <option value="SB">SB (Savings Account)</option>
            <option value="CA">CA (Current Account)</option>
            <option value="OD">OD (Overdraft)</option>
            <option value="CC">CC (Cash Credit)</option>
            <option value="NRE">NRE (Non-Resident External)</option>
            <option value="Credit Card">Credit Card</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="message" class="form-label">Message for Beneficiary</label>
          <input type="text" class="form-control" id="message" name="message">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="amount" class="form-label">Total Amount ₹</label>
          <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <button type="button" id="submitFormAndPrint" class="btn btn-primary btn-lg">Generate Print Form</button>
          <button type="button" id="clearForm" class="btn btn-secondary btn-lg ms-3">Clear Form</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Load logic files -->
  <script src="en-IN.js"></script>
  <script src="ToWords.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
